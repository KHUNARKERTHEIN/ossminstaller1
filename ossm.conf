<VirtualHost *:80>
        DocumentRoot "/var/www/html/ossm"
        ServerName burma.trade
	ServerAlias www.burma.trade
        ErrorLog ${APACHE_LOG_DIR}/ossn.error
        CustomLog ${APACHE_LOG_DIR}/ossn.access combined

        <Directory /var/www/html/ossm/>
            Require all granted
            Options FollowSymlinks MultiViews
            AllowOverride All

           <IfModule mod_dav.c>
               Dav off
           </IfModule>

        SetEnv HOME /var/www/html/ossm
        SetEnv HTTP_HOME /var/www/html/ossm
        Satisfy Any

       </Directory>
</VirtualHost>
