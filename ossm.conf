<VirtualHost *:80>
    DocumentRoot "/var/www/html/ossm"
    #ServerName burma.trade
    #ServerAlias www.burma.trade
    ServerAdmin webmaster@localhost
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "/var/www/html/ossm"
    #ServerName burma.trade
    #ServerAlias www.burma.trade
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<Directory /var/www/html/ossm/>
    Options Indexes FollowSymLinks
    XSendFile on
    XSendFilePath /var/www/html/ossm/
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
</Directory>